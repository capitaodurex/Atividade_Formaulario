<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type='module' defer></script>
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
               
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <input type="password" id="numero"  required>
                <label for="numero">Senha</label>
            </div>            
        </div>

        <div id="appCep">
            <div class="row">
                <div class="inputbox">
                    <input type="text" v-model="endereco.cep" @change="cepAlteradoEvento" id="cep"  required>
                    <label for="cep">CEP</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="endereco"  required>
                    <label for="endereco">Logradouro</label>
                </div>
                
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" v-model="endereco.bairro" id="bairro"  required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="inputbox">
                    <input type="text" v-model="endereco.cidade" id="cidade"  required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="inputbox">
                    <input type="text" v-model="endereco.estado"  id="estado"  required>
                    <label for="estado">Estado</label>
                </div>
            </div>
        </div>
        
        <div class="row">
            <button><a href="principal.html">Criar Conta</a></button>
        </div>
        

    </main>
    <footer>
       Brian e Luciano
    </footer>
</body>
</html>
